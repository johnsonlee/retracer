management.endpoints.web.exposure.include=prometheus,health,info,metric
retracer.dataDir=/data

# Partitioned mapping configuration
# Enable partitioned mapping mode for large mapping files
retracer.usePartitionedMapping=true
# Threshold in MB above which to use partitioned mapping mode
retracer.partitionedThresholdMb=50
# Maximum number of class mappings to cache per mapping file
retracer.maxCachedClassesPerMapping=1000